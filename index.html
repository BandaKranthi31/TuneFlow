<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneFlow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1 class="tune">TUNE FLOW</h1>
    <img class="logo" src="icons/logo.png" alt="logo">
  </header>

  <section class="search-bar-container" alt="search-bar">
    <input placeholder="Search Music" type="search" name="song-name" class="search-bar">
    <label for="music-searchbar" aria-hidden="true" class="search-icon-container">
      <img src="./assets/search_icon.svg" alt="" class="search-icon">
    </label>
  </section>

  <main class="music-categories">
    <section class="music-section">
      <div class="music-section-title">
        <p class="music-title">ELECTRONIC MUSIC</p>
      </div>
      <div class="music-list">
        <button class="song" alt="song-name">
          <img src="./Imgs/covers/Faded.jpg" class="song-cover">
          <p class="song-name">FADED</p>
        </button>

        <button class="song" alt="song-name">
          <img src="./Imgs/covers/Sing-me-to-sleep.jpg" class="song-cover">
          <p class="song-name">SING ME TO SLEEP</p>
        </button>

        <button class="song" alt="song-name">
          <img src="./Imgs/covers/Electro-light.jpg" class="song-cover">
          <p class="song-name">ELECTRO LIGHT</p>
        </button>

        <button class="song" alt="song-name">
          <img src="./Imgs/covers/Astronomia.jpg" class="song-cover">
          <p class="song-name">ASTRONOMIA</p>
        </button>
      </div>
    </section>
    <section class="music-section">
      <div class="music-section-title">
        <p class="music-title">HIP HOP MUSIC</p>
      </div>
      <div class="music-list">
        <button class="song" alt="song-name">
          <img src="./Imgs/covers/Arc-north.jpg" class="song-cover">
          <p class="song-name">ARC NORTH</p>
        </button>

        <button class="song" alt="song-name">
          <img src="./Imgs/covers/Alosa-pacani-Alone.jpg" class="song-cover">
          <p class="song-name">ALOSA PACANI ALONE</p>
        </button>

        <button class="song" alt="song-name">
          <img src="./Imgs/covers/Veronica-Bravo-Chandelier.jpg" class="song-cover">
          <p class="song-name">VERONICA BARAVO</p>
        </button>
      </div>
    </section>
    <section class="music-section">
      <div class="music-section-title">
        <p class="music-title">ROCK</p>
      </div>
      <div class="music-list">
        <botton class="song" alt="song-name">
          <img src="./Imgs/covers/In-the-End.jpg" class="song-cover">
          <p class="song-name">IN THE END</p>
        </botton>

        <button class="song" alt="song-name">
          <img src="./Imgs/covers/Bring-me-to-life.jpg" class="song-cover">
          <p class="song-name">BRING ME TO LIFE</p>
        </button>

        <button class="song" alt="song-name">
          <img src="./Imgs/covers/Du-hast.jpg" class="song-cover">
          <p class="song-name">DU HAST</p>
        </button>

        <button class="song" alt="song-name">
          <img src="./Imgs/covers/What-I-believe.jpg" class="song-cover">
          <p class="song-name">WHAT I BELIEVE</p>
        </button>
      </div>
    </section>
    <section class="music-section">
      <div class="music-section-title">
        <p class="music-title">POP</p>
      </div>
      <div class="music-list">
        <button class="song" alt="song-name">
          <img src="./Imgs/covers/Love-yourself.jpg" class="song-cover">
          <p class="song-name">LOVE YOURSELF</p>
        </button>

        <button class="song" alt="song-name">
          <img src="./Imgs/covers/Without-me.jpg" class="song-cover">
          <p class="song-name">WITHOUT ME</p>
        </button>

        <button class="song" alt="song-name">
          <img src="./Imgs/covers/As-it-was.jpg" class="song-cover">
          <p class="song-name">AS IT WAS</p>
        </button>
      </div>

    </section>
  </main>

  <!-- player section -->

  <section class="music-player-container music-player-hidden">
    <div class="cover">
      <button class="player-btn back-btn">
        <img src="icons/back_icon.svg" alt="play back button">
      </button>
      <img class="cover-img" src="./Imgs/covers/Faded.jpg" alt="music player song cover">
    </div>
    <div class="music-player">
      <div class="song-detail">
        <p class="song-d">FADAD</p>
        <p class="singer-d">Alan walker</p>
      </div>
      <div class="music-player-control-panel">
        <div class="music-time-line">
          <input class="time-line" type="range" alt="song time line">
          <div class="music-time-line-time">
            <span class="time start-time">0:59</span>
            <span class="time end-time">4:09</span>
          </div>
        </div>
        <div class="control-btns">
          <button class="player-btn play-back-btn">
            <img src="icons/prev_icon.svg" alt="skip back button">
          </button>
          <button class="player-btn play-btn">
            <img src="icons/play_icon.svg" alt="play button">
          </button>
          <button class="player-btn play-next-btn">
            <img src="icons/next_icon.svg" alt="skip next button">
          </button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
