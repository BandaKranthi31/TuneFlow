<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneFlow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1 class="tune">TUNE FLOW</h1>
    <img class="logo" src="icons/logo.png" alt="logo">
  </header>

  <section class="search-bar-container" alt="search-bar" id="search-bar-element">
    <input placeholder="Search music" type="search" name="song-name" class="search-bar">
    <label for="music-searchbar" aria-hidden="true" class="search-icon-container">
      <img src="./assets/search_icon.svg" alt="" class="search-icon">
    </label>
  </section>

  <main class="music-categories" id="music-categories-element"></main>

  <!-- player section -->

  <section class="music-player-container music-player-hidden" id="music-player-element">
    <div class="cover">
      <button class="player-btn back-btn" id="player-back-btn-element">
        <img src="icons/back_icon.svg" alt="play back button">
      </button>
      <img class="cover-img" id="cover-img-element" src="./Imgs/covers/Faded.jpg" alt="music player song cover">
    </div>
    <div class="music-player">
      <div class="song-detail">
        <audio src="" id="audio-element"></audio>
        <p class="song-d" id="current-music-title-element"></p>
        <p class="singer-d" id="current-music-artist-element"></p>
      </div>
      <div class="music-player-control-panel">
        <div class="music-time-line">
          <input class="time-line" type="range" alt="song time line">
          <div class="music-time-line-time">
            <span class="time start-time">0:00</span>
            <span class="time end-time">0:00</span>
          </div>
        </div>
        <div class="control-btns">
          <button class="player-btn" disabled>
            <img src="icons/prev_icon.svg" alt="skip back button">
          </button>
          <button class="player-btn" id="player-btn-element" data-playing="pause">
            <img src="icons/play_icon.svg" id="player-btn-image-element" alt="play button" height="40" width="40">
          </button>
          <button class="player-btn" disabled>
            <img src="icons/next_icon.svg" alt="skip next button">
          </button>
        </div>
      </div>
    </div>
  </section>

  <script src="./main.js"></script>
</body>
</html>
